<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body class="pageCadastro">

    <fieldset class="pageCadastro">
            <form method="#" class="formLogin">
                <h2 class="titulo">Cadastre-se</h2>
                <p>Digite os seus dados no campo abaixo.</p>
                <label for="name">Nome completo</label>
                <input type="text" placeholder="Digite seu nome" autofocus="true" />

                <label for="tel">Telefone</label>
                <input type="tel" placeholder="Digite seu número de celular" />

                <label for="email">E-mail</label>
                <input type="email" placeholder="Digite seu e-mail" />

                <label for="email">Confirme seu e-mail</label>
                <input type="email" placeholder="Confirme seu e-mail" autofocus="true" />

                <label for="password">Crie sua senha</label>
                <input type="password" placeholder="Crie sua senha" />

                <label for="password">Confirme sua senha</label>
                <input type="password" placeholder="Confirme sua senha" />

                <input type="submit" value="Salvar" class="btn" />
   
                <h2 class="titulo">Cadastre seu veículo</h2>
                <p>Digite os dados no campo abaixo.</p>

                <label for="name">Modelo</label>
                <input type="text" placeholder="Digite o modelo da sua moto" autofocus="true" />

                <label for="text">Chassi</label>
                <input type="text" placeholder="Digite o chassi" />

                <label for="number">Digite o ano/modelo da sua moto</label>
                <input type="number" placeholder="Exemplo: 2022/2023 ou 2022" autofocus="true" />

                <label for="text">Cor</label>
                <input type="cor" placeholder="Digite a cor" />

                <label for="number">Digite a km atual do veiculo</label>
                <input type="number" placeholder="Digite a KM" />

                <input type="submit" value="Salvar" class="btn" />
            </form>
</fieldset>
    
</body>
